# Production Profile Configuration
# This profile uses environment variables for all sensitive data

# Database connection - REQUIRED environment variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate settings for production
# IMPORTANT: Use 'validate' in production - let Flyway handle migrations
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Logging - minimal in production
logging.level.org.springframework.web=INFO
logging.level.com.example.eventsituationtracker=INFO
logging.level.org.hibernate.SQL=WARN
