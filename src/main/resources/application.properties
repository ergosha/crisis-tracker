spring.application.name=eventsituationtracker

# Database configuration - overridden by profile-specific properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Active profile (default to dev if not specified)
# Override with: -Dspring.profiles.active=prod or SPRING_PROFILES_ACTIVE=prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}