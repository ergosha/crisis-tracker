# Development Profile Configuration
# This profile is used for local development with Docker Compose PostgreSQL

# Database connection - matches docker-compose.yml settings
spring.datasource.url=jdbc:postgresql://localhost:5432/eventsituation
spring.datasource.username=eventsituation
spring.datasource.password=secret

# JPA/Hibernate settings for development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.example.eventsituationtracker=DEBUG
logging.level.org.hibernate.SQL=DEBUG
